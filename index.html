<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Professional Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resume-container">
        <!-- Left Side for Image and Contact Info -->
        <div class="left-side">
            <div class="profile-image">
                <img id="profile-image" src="" alt="Profile Picture">
            </div>
            <h1 contenteditable="true" id="name">your name</h1>
            <p contenteditable="true" id="title">field</p>
            <p>Email: <span contenteditable="true" id="email">email</span></p>
            <p>Phone: <span contenteditable="true" id="phone">number</span></p>
        </div>

        <!-- Right Side for Personal Info, Experience, and Skills -->
        <div class="right-side">
            <section class="profile">
                <h2>Profile</h2>
                <p contenteditable="true" id="profile-info"><i></i></p>
            </section>

            <section class="experience">
                <h2>Experience</h2>
                <div class="job">
                    <h3 contenteditable="true" id="job-title"></h3>
                    <p contenteditable="true" id="job-date"><i></i></p>
                    <ul>
                        <li contenteditable="true" id="job-task1"></li>
                        <li contenteditable="true" id="job-task2"></li>
                        <li contenteditable="true" id="job-task3"></li>
                    </ul>
                </div>
            </section>

            <section class="skills">
                <h2>Skills</h2>
                <ul>
                    <li contenteditable="true" id="skill1"></li>
                    <li contenteditable="true" id="skill2"></li>
                    <li contenteditable="true" id="skill3"></li>
                    <li contenteditable="true" id="skill4"></li>
                </ul>
            </section>
        </div>
    </div>

    <script src="dist/script.js"></script>
    <script>
        // Image upload preview functionality
        const imageInput = document.getElementById('imageUpload');
        const profileImage = document.getElementById('profile-image');

        imageInput.addEventListener('change', function () {
            const reader = new FileReader();
            reader.onload = function (e) {
                profileImage.src = e.target.result;
            };
            reader.readAsDataURL(this.files[0]);
        });
    </script>
</body>
</html>
